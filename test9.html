
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Final Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background-color: #f9f9f9; }
    h2 { text-align: center; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Training Complete</h2>
  <p id="summary"></p>
  <button id="sendEmailBtn">Send Results</button>
  <script>
    const driver = JSON.parse(localStorage.getItem('driverInfo'));
    const summary = document.getElementById('summary');
    summary.innerHTML = `<strong>Name:</strong> ${driver.name} ${driver.surname}<br><strong>Email:</strong> ${driver.email}<br><strong>Status:</strong> Passed`;

    document.getElementById('sendEmailBtn').onclick = () => {
      fetch('https://secure-express-backend.vercel.app/send-email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          name: driver.name,
          email: driver.email,
          to: ['pumelelax@secureexpress.co.za', driver.email],
          subject: 'Secure Express Onboarding Training Results',
          message: `Driver ${driver.name} has completed onboarding and passed all tests.`
        })
      }).then(res => {
        if (res.ok) {
          alert('Email sent successfully!');
        } else {
          alert('Failed to send email.');
        }
      });
    };
  </script>
</body>
</html>
