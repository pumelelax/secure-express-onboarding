
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test 4</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; background-color: #f9f9f9; }
    .question { margin-bottom: 20px; }
    .hidden { display: none; }
    button { padding: 10px 20px; font-size: 16px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Test 4</h2>
  <div id="quiz"></div>
  <button id="nextBtn" class="hidden">Next Test</button>
  <script>
    const questions = [{'question': 'What is the purpose of commentary driving?', 'options': ['To narrate your actions', 'To entertain passengers', 'To confuse other drivers'], 'answer': 0}, {'question': 'When should you check your mirrors?', 'options': ['Every 5 seconds', 'Only when turning', 'Never'], 'answer': 0}, {'question': 'What does SIPDE stand for?', 'options': ['Scan, Identify, Predict, Decide, Execute', 'Stop, Inspect, Proceed, Drive, Exit', 'None of the above'], 'answer': 0}, {'question': 'What tone should you use with clients?', 'options': ['Friendly and professional', 'Sarcastic', 'Indifferent'], 'answer': 0}, {'question': 'What is the first step in vehicle inspection?', 'options': ['Visual check', 'Start engine', 'Drive off'], 'answer': 0}];
    let current = 0;
    let correctAnswers = 0;
    const quizDiv = document.getElementById('quiz');
    const nextBtn = document.getElementById('nextBtn');

    function showQuestion(index) {
      quizDiv.innerHTML = '';
      const q = questions[index];
      const div = document.createElement('div');
      div.className = 'question';
      div.innerHTML = `<p>${q.question}</p>`;
      q.options.forEach((opt, i) => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => {
          if (i === q.answer) {
            correctAnswers++;
            current++;
            if (current < questions.length) {
              showQuestion(current);
            } else {
              quizDiv.innerHTML = '<p>All questions answered correctly!</p>';
              nextBtn.classList.remove('hidden');
            }
          } else {
            alert('Incorrect. Try again.');
          }
        };
        div.appendChild(btn);
      });
      quizDiv.appendChild(div);
    }

    showQuestion(current);
    nextBtn.onclick = () => {
      window.location.href = 'test5.html';
    };
  </script>
</body>
</html>
